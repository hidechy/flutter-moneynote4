name: moneynote4
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:

  cupertino_icons: ^1.0.2

  fab_circular_menu: ^1.0.2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.2.1
  hooks_riverpod: ^2.1.1
  http: ^0.13.5
  intl: ^0.17.0
  scroll_to_index: ^3.0.1
  table_calendar: ^3.0.8

dev_dependencies:

  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  image: "assets/image/money.png"
  color: "212121"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/launcher.png"

  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/image/launcher.png"
